<!DOCTYPE html>
<html>
<head>
    <title>Resource Server Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; }
        .header { background-color: #d35400; color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; }
        .content { padding: 40px; }
        .card { background: white; border-radius: 8px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #e9ecef; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Resource Server Dashboard</h1>
        <a href="{% url 'logout_resource_serv' %}" style="color:white;">Logout</a>
    </div>
    <div class="content">
        <div class="card">
            <h2>Files from Authorized Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Filename</th>
                        <th>Upload Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file.user.username }}</td>
                        <td>{{ file.filename }}</td>
                        <td>{{ file.upload_time }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No files from authorized users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
