<!DOCTYPE html>
<html>
<head>
    <title>Authentication Server Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
        .container { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .form-box { background: white; padding: 30px 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #16a085; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { margin-top: 20px; padding: 12px; background-color: #16a085; color: white; border: none; width: 100%; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #1abc9c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Authentication Server Login</h2>
            {% if messages %}
                {% for message in messages %}
                    <div style="color: #721c24; background-color: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px;">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
