<!DOCTYPE html>
<html>
<head>
    <title>System Logs</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; }
        .main-container { display: flex; flex-direction: column; min-height: 100vh; }
        .header { background-color: #2c3e50; color: white; padding: 10px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .header nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }
        .content-area { flex-grow: 1; padding: 40px; }
        .card { background: white; border-radius: 8px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        h2 { color: #2c3e50; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; font-family: monospace; }
        th { background-color: #e9ecef; font-family: 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Admin Panel</h1>
            <nav>
                <a href="{% url 'admin_dashboard' %}">Home</a>
                <a href="{% url 'log_dashboard' %}" style="text-decoration: underline;">View Logs</a>
                <a href="{% url 'view_user_activities' %}">User Activities</a>
                <a href="{% url 'admin_logout' %}">Logout</a>
            </nav>
        </header>

        <main class="content-area">
            <div class="card">
                <h2>System Logs (Latest 100)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>Message</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.level }}</td>
                            <td>{{ log.message }}</td>
                            <td>{{ log.created_at }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3">No logs found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
